<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="app_header" class="text-center p-3">
        <h1 class="fw-semibold">Carosello Games</h1>
    </header>
    <!-- /#app_header -->

    <main id="app_main">
        <div class="container">
            <div class="card">
                <div class="image position-relative">
                    <nav>
                        <button id="prev" class="btn_left btn rounded-5 btn-outline-secondary position-absolute">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>

                        <button id="play" class="btn_left btn rounded-5 btn-outline-secondary position-absolute">
                            <i class="fa-regular fa-circle-play fa-2x"></i>
                        </button>

                        <button id="next" class="btn_right btn btn-outline-secondary rounded-5 position-absolute">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </nav>
                </div>
                <!-- /image -->

                <div id="thumbnails">
                    <div class="container">
                        <div class="thumbnails row position-absolute flex-column justify-content-around">
                        </div>
                    </div>
                </div>
                <!-- /#thumbnails -->

                <div class="card-body"></div>
                <!-- /.card-body -->
            </div>
            <!-- /card -->
        </div>
        <!-- /.container -->

    </main>
    <!-- /#app_main -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
